heartbeat.monitors:

- type: http
  name: DS - API Health - dev | Authentication
  id: DS - API Health - dev | Authentication
  enabled: true
  urls: "https://authentication.dev.shared-services.eu.pvh.cloud/health"
  max_redirects: '3'
  schedule: '@every 1m'
  timeout: 16s
  tags: ["digital selling", "development", "api health"]   
  alert.status.enabled: true
  check.request:
    method: GET
  check.response:
    status: [200, 201, 202, 203, 204]
  response:
    include_body: 'always'

