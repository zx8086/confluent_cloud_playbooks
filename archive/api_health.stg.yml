heartbeat.monitors:

- type: http
  name: DS - API Health - stg | Authentication
  id: DS - API Health - stg | Authentication
  enabled: true
  urls: "https://authentication.stg.shared-services.eu.pvh.cloud/health"
  max_redirects: '3'
  schedule: '@every 1m'
  timeout: 16s
  tags: ["digital selling", "staging", "api health"]   
  alert.status.enabled: true
  check.request:
    method: GET
  check.response:
    status: [200, 201, 202, 203, 204]
  response:
    include_body: 'always'

