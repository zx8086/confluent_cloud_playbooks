- name: Create ksqlDB Table Block
  block:
  
    - name: Create Create ksqlDB Table JSON Body Document For API
      set_fact:
        json_body: "{{ lookup('template', 'templates/{{item}}.j2') }}"

    - name: Debug Variable - json_body
      ansible.builtin.debug:
        var: json_body

    - name: Create Create ksqlDB Table via API
      ansible.builtin.uri:
        url: "https://pksqlc-7z8zp.eu-central-1.aws.confluent.cloud:443/ksql"
        method: POST
        body_format: json
        body: "{{ json_body }}"
        timeout: 90
        headers:
          Authorization: "Basic UzQ0WU5VQkZaQkZQNkVIUTpwNEl2TTB4SVo4Y2RPU0gxaUY2QXVlUnhWcDZEaHpjQTM0dlIvcXArY0ZQWll6RUxqVFQrZTZURE1MMjFhTkQ4"
        follow_redirects: yes
        force: true
        status_code: [200, 201]
        return_content: yes
      register: created_ksql_table

    - name: Debug Variable - Create Create ksqlDB Stream via API
      ansible.builtin.debug:
        var: created_ksql_table