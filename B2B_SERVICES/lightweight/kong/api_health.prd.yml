heartbeat.monitors:

- type: http
  name: DS - API Health - prd | Authentication
  id: DS - API Health - prd | Authentication
  enabled: true
  urls: "https://authentication.prd.shared-services.eu.pvh.cloud/health"
  max_redirects: '3'
  schedule: '@every 1m'
  timeout: 16s
  tags: ["digital selling", "production", "api health"]   
  alert.status.enabled: true
  check.request:
    method: GET
  check.response:
    status: [200, 201, 202, 203, 204]
  response:
    include_body: 'always'

